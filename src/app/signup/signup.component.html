<div style="margin-left :35% ; ">
<div style="text-align: center ; border: solid grey ; width: 400px;">
    <form [formGroup]='fg' (ngSubmit)="signup()">
        <h1 style="font-family:fantasy;color: rgb(0, 32, 139);">Personal Information</h1>
        <label for="Name : ">Name : </label>
        <input type="text" id="Name" value="" formControlName="Name"><br><br>
        <label for="FName : ">FName : </label>
        <input type="text" id="FName" value="" formControlName="FName"><br><br>
        <label for="Gender : ">Gender : </label><br><br>

        <input type="radio" id="Gender" formControlName="Gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="Gender" formControlName="Gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="Gender" formControlName="Gender" value="Other">
        <label for="other">Other</label><br><br>
        <label for="birthday">DOB : </label>
        <input type="date" id="birthday" formControlName="birthday"><br><br>
        <label for="Email-Id : ">Email-Id : </label>
        <input type="text" id="Email-Id" value=""><br><br>
        <label for="Mobile-No : ">Mobile-No : </label>
        <input type="number" id="Mobile-No" value=""><br><br>
        <div fxlayoutGap="10%">
            <button style="text-align: center;" mat-raised-button color="primary"> sign in</button><br><br>
            <input type="reset" id="clear" value="clear" style="background: cornflowerblue;">
        </div>
    </form>
</div>
</div>
